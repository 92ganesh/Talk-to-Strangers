<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body style="margin:0">
    <div class="container-fluid">
        <div class="row nav-bar">
            <div class="title">Talk to Strangers</div>
            <div class="intro">
                Chat with any WhatApp number without saving their contact
            </div>
        </div>
        <div class="row" style="display: flex; justify-content: center; margin-top: 50px;">
            <div  style="display: inline;">
                <div class="country-code-group">
                    <div style="display: flex; align-items: center; margin-right: 10px;">
                        <select id="country-code-selection" class="country-code-dropdown" onchange="onCountryCodeSelection()">
                            <!-- options will be added by countrycode.js -->
                        </select>
                    </div>
                    <div id="country-code" class="country-code">
                        (+91)
                    </div>
                </div>
                <div>
                    <input id="0" class="mobile" value="" oninput="onMobileNumberChange('0')" onkeydown="onKeyDownEvent('0', event)" maxlength="2" autocomplete="off" style="margin:0">
                    <input id="1" class="mobile" value="" oninput="onMobileNumberChange('1')" onkeydown="onKeyDownEvent('1', event)" maxlength="2" autocomplete="off">
                    <input id="2" class="mobile" value="" oninput="onMobileNumberChange('2')" onkeydown="onKeyDownEvent('2', event)" maxlength="2" autocomplete="off">
                    <input id="3" class="mobile" value="" oninput="onMobileNumberChange('3')" onkeydown="onKeyDownEvent('3', event)" maxlength="2" autocomplete="off">
                    <input id="4" class="mobile" value="" oninput="onMobileNumberChange('4')" onkeydown="onKeyDownEvent('4', event)" maxlength="2" autocomplete="off">
                    <input id="5" class="mobile" value="" oninput="onMobileNumberChange('5')" onkeydown="onKeyDownEvent('5', event)" maxlength="2" autocomplete="off">
                    <input id="6" class="mobile" value="" oninput="onMobileNumberChange('6')" onkeydown="onKeyDownEvent('6', event)" maxlength="2" autocomplete="off">
                    <input id="7" class="mobile" value="" oninput="onMobileNumberChange('7')" onkeydown="onKeyDownEvent('7', event)" maxlength="2" autocomplete="off">
                    <input id="8" class="mobile" value="" oninput="onMobileNumberChange('8')" onkeydown="onKeyDownEvent('8', event)" maxlength="2" autocomplete="off">
                    <input id="9" class="mobile" value="" oninput="onMobileNumberChange('9')" onkeydown="onKeyDownEvent('9', event)" maxlength="2" autocomplete="off">
                </div>
            </div>
        </div>
        <div class="row" style="display: flex; justify-content: center; margin-top: 40px;">
            <button class="chat-btn" onclick="onSubmit()">CHAT</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="countrycode.js"></script>
</body>
</html>
